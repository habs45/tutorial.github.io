<script>
     add=document.getElementById('btn1')
    add.addEventListener("click",()=>{
        console.log("harshal")
        tit=document.getElementById('input1')
        desc=document.getElementById('input2')
        time=document.getElementById('input3')
      if(localStorage.getItem('itemsJson')==null){
          itemJsonArray=[]
          itemJsonArray.push([tit,desc,time]);
          localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray))

      }
      else{
          itemJsonArraystr=localStorage.getItem('itemJsonArray')
          itemJsonArray=JSON.parse(itemJsonArraystr);
          itemJsonArray.push([tit,desc,time]);
          localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray))
      }
    })
